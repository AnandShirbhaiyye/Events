<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events</title>
</head>
<body>
     <!-- 1. onClick Event -->
     <button onClick="alert('Message send me')">Send Message</button>

     <!-- 2. onmouseover -->
     <button onmouseover = "alert('Button is clicked..')"> Send Message</button>

    
</body>
</html>
